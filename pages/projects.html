<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a2e0e6a337.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --bg-color-light: #e6f0ff;
            --text-color-light: #003366;
            --tile-gradient-1-light: linear-gradient(135deg, #c2e9fb, #a1c4fd);
            --bg-color-dark: #0d1b2a;
            --text-color-dark: #e0eaff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
            transition: background-color 0.3s, color 0.3s;
            max-width: 100vw;
            overflow-x: hidden;
        }

        body.dark-mode {
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
        }

        /* ---------- Header ---------- */
        header {
            width: 100%;
            max-width: 100vw;
            padding: 1rem 2rem;
            background-color: #007acc;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        header a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .toggle-button {
            cursor: pointer;
            background: none;
            border: none;
            color: white;
            font-size: 1.3rem;
            margin-top: 0.5rem;
        }

        /* -------- SEARCH BAR -------- */
        .search-container {
            padding: 1rem 2rem;
            background-color: #f0f8ff;
            text-align: center;
        }

        body.dark-mode .search-container {
            background-color: #14273e;
        }

        #searchInput {
            width: 100%;
            max-width: 500px;
            padding: 0.6rem 1rem;
            border: none;
            border-radius: 0.8rem;
            font-size: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            outline: none;
        }


        /* ---------- Projects Grid ---------- */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            padding: 1.5rem;
            width: 100%;
            max-width: 100vw;
        }

        .project-tile {
            border-radius: 1rem;
            padding: 1rem;
            color: white;
            transition: transform 0.2s;
            background: var(--tile-gradient-1-light);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 180px;
            overflow-wrap: break-word;
        }

        .project-tile p {
            font-size: 0.95rem;
            color: #eaeaea;
            /* or darker shade if on light background */
            margin: 0.5rem 0;
            line-height: 1.4;

        }

        @media (max-width: 768px) {
            .project-tile p {
                overflow: hidden;
                text-overflow: ellipsis;
                display: -webkit-box;
                line-clamp: 3;
                -webkit-line-clamp: 3;
                -webkit-box-orient: vertical;
                transition: all 0.3s ease;
            }

            .project-tile p:hover {
                line-clamp: unset;
                -webkit-line-clamp: unset;
                display: block;
                overflow: visible;
                text-overflow: unset;
                white-space: normal;
            }
        }



        .project-tile:hover {
            transform: translateY(-4px);
        }

        .project-icon {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .project-tags {
            margin-top: 1rem;
            display: flex;
            flex-wrap: wrap;
        }

        .tag {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.3rem 0.6rem;
            border-radius: 0.5rem;
            margin: 0.2rem 0.4rem 0 0;
            font-size: 0.75rem;
        }

        .project-links {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .project-links a {
            text-decoration: none;
            color: inherit;
            /* Or your preferred color */
            font-size: 1.2rem;
            margin-right: 0.5rem;
            transition: opacity 0.2s ease;
        }

        /* ---------- Footer ---------- */
        footer {
            background-color: #007acc;
            color: white;
            padding: 1.5rem 1rem;
            text-align: center;
            font-size: 0.95rem;
            width: 100%;
            max-width: 100vw;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .social-icons a {
            color: white;
            font-size: 1.4rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-icons a:hover {
            color: #1DA1F2;
            transform: scale(1.2);
        }

        body.light .social-icons a {
            color: #1e3a8a;
        }

        body.dark .social-icons a {
            color: white;
        }

        /* ---------- Dark Mode Specific ---------- */
        body.dark-mode .project-tile {
            color: white;
        }

        body.dark-mode header,
        body.dark-mode footer {
            background-color: #1a2e49;
        }

        /* ---------- Responsive Design ---------- */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            .projects-grid {
                grid-template-columns: repeat(2, 1fr);
                padding: 1rem;
            }

            .project-tile {
                padding: 0.8rem;
                min-height: 160px;
            }

            .project-icon {
                font-size: 1.4rem;
            }

            .tag {
                font-size: 0.7rem;
            }

            .project-links {
                flex-wrap: wrap;
                justify-content: flex-start;
            }

            footer {
                font-size: 0.85rem;
                padding: 1rem;
            }

            .social-icons a {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .projects-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.7rem;
                padding: 0.7rem;
            }

            .project-tile {
                padding: 0.6rem;
                min-height: 150px;
            }

            .project-icon {
                font-size: 1.3rem;
            }

            header a {
                font-size: 0.95rem;
            }

            .toggle-button {
                font-size: 1rem;
            }

            footer {
                font-size: 0.8rem;
            }

            .social-icons a {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body>

    <script>

        const gradients = [
            "linear-gradient(135deg, #6a11cb, #2575fc)",       // bluish purple
            "linear-gradient(135deg, #ff6a00, #ee0979)",       // orange to pink
            "linear-gradient(135deg, #00c6ff, #0072ff)",       // cyan to blue
            "linear-gradient(135deg, #f7971e, #ffd200)",       // orange to yellow
            "linear-gradient(135deg, #f54ea2, #ff7676)",       // pink to coral
            "linear-gradient(135deg, #17ead9, #6078ea)",       // teal to blue
            "linear-gradient(135deg, #ff9a8b, #ff6a88)",       // peachy red tones
            "linear-gradient(135deg, #43cea2, #185a9d)",       // teal to blue
            "linear-gradient(135deg, #f77062, #fe5196)",       // salmon to pink
            "linear-gradient(135deg, #36d1dc, #5b86e5)",       // bright cyan to blue
            "linear-gradient(135deg, #ff4e50, #f9d423)",       // reddish to golden
            "linear-gradient(135deg, #7f00ff, #e100ff)",       // vibrant purples
            "linear-gradient(135deg, #2193b0, #6dd5ed)",       // muted ocean blue
            "linear-gradient(135deg, #fc6076, #ff9a44)",       // pink to orange
            "linear-gradient(135deg, #00b4db, #0083b0)",       // solid blue tones
            "linear-gradient(135deg, #ff5858, #f09819)",       // strong orange red
            "linear-gradient(135deg, #00cdac, #8ddad5)",       // minty green tones
            "linear-gradient(135deg, #f857a6, #ff5858)",       // bright pink blend
            "linear-gradient(135deg, #ffb75e, #ed8f03)",       // golden-orange range
            "linear-gradient(135deg, #2196f3, #21cbf3)"        // mid-tone blue blend
        ];





        async function loadProjects() {
            const res = await fetch('../assets/data/project.json');
            const projects = await res.json();
            renderProjects(projects);
        }



        function renderProjects(projects) {
            const container = document.getElementById('projects-container');
            container.innerHTML = '';

            projects.forEach(project => {
                const tile = document.createElement('div');
                tile.className = 'project-tile';

                const randomGradient = gradients[Math.floor(Math.random() * gradients.length)];
                tile.style.background = randomGradient;

                tile.innerHTML = `
            <h3>${project.title}</h3>
            <p>${project.description}</p>
            <div class="project-tags">
                ${project.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
            </div>
            <div class="project-links">
                <a href="${project.link}" target="_blank">üîó View Project</a>
            </div>
        `;

                container.appendChild(tile);
            });
        }


        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        window.addEventListener('DOMContentLoaded', loadProjects);

        // -----------SEARCH BAR LOGIC -----

        let allProjects = [];

        async function loadProjects() {
            const res = await fetch('../assets/data/project.json');
            allProjects = await res.json();
            renderProjects(allProjects);
        }
        document.addEventListener('DOMContentLoaded', () => {
            loadProjects();

            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', () => {
                const query = searchInput.value.toLowerCase();

                const filtered = allProjects.filter(project =>
                    project.title.toLowerCase().includes(query) ||
                    project.description.toLowerCase().includes(query) ||
                    project.tags.some(tag => tag.toLowerCase().includes(query))
                );

                renderProjects(filtered);
            });
        });


    </script>
