    <style>
        :root {
            --bg-light: #f5f9ff;
            --text-light: #222;
            --primary: #1f3b87;
            --accent: #007BFF;
            --card-light: #ffffff;
            --bg-dark: #121212;
            --text-dark: #e0e0e0;
            --card-dark: #1f1f1f;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-light);
            color: var(--text-light);
            transition: background 0.3s, color 0.3s;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        body.dark {
            background: var(--bg-dark);
            color: var(--text-dark);
        }

        header {
            background: var(--primary);
            color: white;
            padding: 20px;
            border-bottom-right-radius: 40px;
            border-bottom-left-radius: 40px;
            text-align: center;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        header p {
            margin-top: 5px;
            font-size: 1rem;
        }

        .toggle-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .toggle-container input {
            display: none;
        }

        .toggle-label {
            cursor: pointer;
            font-size: 1.2rem;
            color: #fff;
        }

        #searchBox,
        #typeFilter {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            margin: 10px 5px;
            transition: border 0.3s;
            max-width: 90vw;
        }

        #searchBox:focus,
        #typeFilter:focus {
            border-color: var(--primary);
        }

        body.dark #searchBox,
        body.dark #typeFilter {
            background: #1e1e1e;
            border: 1px solid #555;
            color: #f0f0f0;
        }

        #certificate-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            flex: 1;
        }

        .certificate {
            background: var(--card-light);
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.07);
            overflow: hidden;
            text-align: center;
            padding: 10px;
            transition: transform 0.2s, background 0.3s, color 0.3s;
        }

        .certificate:hover {
            transform: translateY(-4px);
        }

        .certificate img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            max-height: 200px;
            object-fit: contain;
        }

        .certificate h3 {
            font-family: "Great Vibes", cursive;
            margin: 10px 0;
            color: var(--primary);
        }

        .certificate p {
            margin: 5px 0;
            color: #444;
        }

        .certificate strong {
            color: var(--primary);
        }

        .certificate .tags span {
            color: var(--accent);
            margin-right: 5px;
        }

        body.dark .certificate {
            background: var(--card-dark);
            color: var(--text-dark);
        }

        body.dark .certificate h3,
        body.dark .certificate strong {
            color: #90caf9;
        }

        footer {
            background: var(--primary);
            color: white;
            border-top-right-radius: 40px;
            border-top-left-radius: 40px;
            text-align: center;
            padding: 20px;
        }

        footer h3 {
            margin: 0;
        }

        footer a {
            color: white;
            margin: 0 10px;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #90caf9;
        }

        @media (max-width: 600px) {

            #searchBox,
            #typeFilter {
                width: 90%;
            }

            .toggle-container {
                top: 10px;
                right: 10px;
            }
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            margin: 1rem 0;
        }

        .social-icons a {
            color: #ffffff;
            font-size: 1.4rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-icons a:hover {
            color: #93c5fd;
            transform: scale(1.2);
        }
    </style>
</head>

    <script>
        let certificates = [];

        async function loadCertificates() {
            try {
                const res = await fetch('../assets/data/certificate.json');
                certificates = await res.json();
                displayCertificates(certificates);
            } catch (err) {
                console.error("Failed to load certificates:", err);
                document.getElementById('certificate-container').innerHTML = "<p style='color:red;'>Failed to load certificates.</p>";
            }
        }

        function displayCertificates(data) {
            const container = document.getElementById('certificate-container');
            container.innerHTML = '';

            if (data.length === 0) {
                container.innerHTML = `<div style="width:100%; display:flex; justify-content:center; padding:40px 20px;"><p style="font-size:1.2rem; color:gray; margin:0;">ðŸ˜• No certificates found matching your criteria.</p></div>`;
                document.getElementById('certificate-count').textContent = 0;
                return;
            }

            data.forEach(cert => {
                const block = document.createElement('div');
                block.className = 'certificate';

                const tagsHTML = cert.tags?.map(tag => `<span>#${tag}</span>`).join(' ') || '';

                block.innerHTML = `
      <img src="${cert.path}" alt="${cert.title}">
      <h3>${cert.title}</h3>
      <p>${cert.description || ''}</p>
      <p><strong>Type:</strong> ${Array.isArray(cert.type) ? cert.type.join(', ') : cert.type}</p>
      <div class="tags">${tagsHTML}</div>
    `;
                container.appendChild(block);
            });

            document.getElementById('certificate-count').textContent = data.length;
        }


        function filterCertificates() {
            const search = document.getElementById('searchBox').value.toLowerCase();
            const type = document.getElementById('typeFilter').value;

            const filtered = certificates.filter(cert => {
                const inSearch =
                    cert.title.toLowerCase().includes(search) ||
                    (cert.description && cert.description.toLowerCase().includes(search)) ||
                    cert.tags?.some(tag => tag.toLowerCase().includes(search));
                const inType = type === 'All' || (Array.isArray(cert.type) ? cert.type.includes(type) : cert.type === type);

                return inSearch && inType;
            });

            displayCertificates(filtered);
        }

        document.getElementById('searchBox').addEventListener('input', filterCertificates);
        document.getElementById('typeFilter').addEventListener('change', filterCertificates);

        // Dark mode toggle
        const toggle = document.getElementById('darkToggle');
        const icon = document.getElementById('themeIcon');
        toggle.addEventListener('change', () => {
            document.body.classList.toggle('dark');
            icon.classList.toggle('fa-moon');
            icon.classList.toggle('fa-sun');
        });

        loadCertificates();
    </script>
