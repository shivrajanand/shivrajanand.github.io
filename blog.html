<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Shivraj Anand</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #E3ECF3, #B0C4D8);
            height: 100vh;
            color: #1E3A8A;
            transition: background 0.3s, color 0.3s;
        }



        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 25px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 6px 18px rgba(30, 58, 138, 0.15);
            transition: background 0.3s;
        }

        h1 {
            text-align: center;
            color: #2563EB;
            font-weight: 600;
        }

        .post {
            border-bottom: 1px solid #eee;
            padding: 20px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            border-radius: 8px;
        }

        .post:hover {
            background: rgba(37, 99, 235, 0.1);
            transform: translateY(-3px);
            box-shadow: 0px 4px 12px rgba(30, 58, 138, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .post h2 {
            color: #1E3A8A;
            font-weight: 600;
        }

        .post p {
            color: #555;
            line-height: 1.6;
        }

        .post a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        .post a:hover {
            color: #1E3A8A;
            text-decoration: underline;
        }

        .toggle-btn {
            position: fixed;
            top: 15px;
            right: 15px;
            padding: 12px 20px;
            background: #1E3A8A;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            border-radius: 30px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .toggle-btn:hover {
            background: #1A1A2E;
            color: white;
            transform: scale(1.05);
        }

        /* Dark Mode */
        .dark-mode {
            background: linear-gradient(to bottom right, #0F1C2E, #4A697D);
            color: white;
        }

        .dark-mode .container {
            background: #1e1e1e;
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.1);
        }

        .dark-mode .post {
            border-bottom: 1px solid #333;
        }

        .dark-mode .post h2 {
            color: #2563EB;
        }

        .dark-mode .post p {
            color: #ccc;
        }

        .dark-mode .toggle-btn {
            background: #2563EB;
        }

        .dark-mode .toggle-btn:hover {
            background: #1E3A8A;
        }

        footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* Centers both lines vertically */
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 10vh;
            /* Keeps footer height */
            background: #1E3A8A;
            color: white;
            font-size: 14px;
            font-weight: bold;
            line-height: normal;
            /* Prevents unnecessary spacing */
            gap: 5px;
            /* Adds controlled spacing between the two lines */
        }


        footer a {
            color: inherit;
            text-align: center;
        }
    </style>
</head>

<body>

    <button class="toggle-btn" onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>

    <div class="container">
        <h1>Shivraj Anand's Blog</h1>
        <div id="blog-posts"></div>
    </div>

    <footer>
        Â© 2025 Shivraj Anand | All Rights Reserved
        <a href="index.html">HOME</a>
    </footer>


    <script>
        async function loadPosts() {
            const response = await fetch('blog.json');
            const posts = await response.json();
            let html = '';
            posts.forEach(post => {
                html += `
                    <div class="post">
                        <h2><a href="${post.link}">${post.title}</a></h2>
                        <p>${post.date} | ${post.category}</p>
                        <p>${post.description}</p>
                    </div>
                `;
            });
            document.getElementById('blog-posts').innerHTML = html;
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        loadPosts();
    </script>

</body>

</html>
