<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Under Construction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #ff9a9e 0%, #fad0c4 50%, #fbc2eb 100%),
                        radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.2), rgba(0, 0, 0, 0.1));
            background-blend-mode: overlay;
            color: #333;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 5px;
            background-color: #ff6b6b;
            animation: slide 1.5s infinite;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .loader {
            position: relative;
            width: 100px;
            height: 100px;
        }

        .loader::before, .loader::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 10px solid transparent;
            border-top-color: #ff6b6b;
            animation: spin 1.2s linear infinite;
        }

        .loader::after {
            border: 10px solid transparent;
            border-bottom-color: #4caf50;
            animation-duration: 1.5s;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes slide {
            0%, 100% {
                transform: translateX(-50%) scaleX(1);
            }
            50% {
                transform: translateX(-50%) scaleX(1.5);
            }
        }
    </style>
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-3MEXW2XNBM"></script>
<script>
  window.dataLayer = window.dataLayer || [];

<body>
    <div class="container">
        <h1>Page Under Construction</h1>
        <p>We are working hard to bring you the content. Please check back soon.</p>
        <div class="loader"></div>
    </div>
</body>
</html>
